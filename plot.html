<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plot latest COVID-19 data - nstoler.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="plot.css?via=html">
  </head>

  <body>

    <div id="main" class="container-fluid">

      <div>
        <h1 id="title">COVID-19 Infections</h1>
      </div>

      <div>
        <p>Choose countries to compare:</p>
        <div id="country-list">
        </div>
        <button id="add-country" class="btn btn-default" type="text">
          Add country
        </button>
        <div id="options-list">
          <p>
            <input class="option" type="radio" name="values" value="totals" checked>
            <span>Total infections</span>
          </p>
          <p>
            <input class="option" type="radio" name="values" value="perCapita">
            <span>Infections per capita</span>
          </p>
          <p>
            <input class="option" type="radio" name="values" value="rates">
            <span>Per-day change in infections</span>
          </p>
          <p>
            <input class="option" type="checkbox" value="log">
            <span>Logarithmic Y axis</span>
          </p>
        </div>
        <button id="plot-btn" class="btn btn-default" type="submit">
          Make Plot
        </button>
      </div>

      <div>
        <h2 id="plot-title">Loading..</h2>
      </div>
      <div id="plot-container"></div>
    </div>

    <footer>
      <script src="plot.js?via=html"></script>
    </footer>

  </body>
</html>
